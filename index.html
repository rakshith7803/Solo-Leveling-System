<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ME SUPREME‚Ñ¢ | SYSTEM</title>
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="theme-default">
    <div class="live-wallpaper"><div class="energy-wave w1"></div><div class="scanlines"></div></div>

    <div id="system-overlay" class="system-overlay">
        <div class="overlay-content">
            <p id="overlay-label" class="glitch-text">SYSTEM NOTIFICATION</p>
            <h1 id="overlay-title" class="glow-title">LEVEL UP</h1>
            <p id="overlay-desc">System synchronization complete.</p>
            <div id="overlay-rewards"></div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content panel">
            <h3>SYSTEM SETTINGS</h3>
            <div class="theme-grid">
                <button onclick="setTheme('default')" class="t-btn t-cyan">CYAN</button>
                <button onclick="setTheme('red')" class="t-btn t-red">RED</button>
                <button onclick="setTheme('purple')" class="t-btn t-purple">PURPLE</button>
            </div>
            <div class="modal-footer">
                <button onclick="resetSystem()" class="btn-danger">‚ö†Ô∏è FULL RESET</button>
                <button onclick="closeSettings()" class="btn-action">CLOSE</button>
            </div>
        </div>
    </div>

    <div class="system-container">
        <header class="panel header-panel">
            <div class="header-left">
                <h1 class="player-name">RAKSHITH</h1>
                <div class="status-row">RANK: <span id="rank-val" class="glow-text">E</span> | CLASS: <span id="cls-val">AWAKENED</span></div>
            </div>
            <div class="header-right">
                <button onclick="openSettings()" class="settings-btn">‚öôÔ∏è SETTINGS</button>
                <div id="live-time" class="time-display">00:00:00</div>
                <div class="streak-badge">üî• STREAK: <span id="streak-val">0</span></div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="left-col">
                <div class="panel">
                    <h3>LEVEL: <span id="lvl-val">1</span></h3>
                    <div class="bar-bg"><div id="exp-fill" class="fill"></div></div>
                    <p id="exp-text">0 / 100 EXP</p>
                </div>
                <div class="panel">
                    <h3>ATTRIBUTES</h3>
                    <div id="stats-container"></div>
                </div>
                <div class="panel chart-card">
                    <h3>DISTRIBUTION</h3>
                    <div class="chart-container"><canvas id="statChart"></canvas></div>
                </div>
            </aside>
            <main class="right-col">
                <div class="panel">
                    <div class="panel-header"><h3>DAILY QUESTS</h3><div id="daily-timer" class="timer">RESET: --:--</div></div>
                    <div id="quest-list"></div>
                </div>
                <div class="panel">
                    <div class="panel-header"><h3>WEEKLY BOSS</h3><div id="weekly-timer" class="timer">--d --h</div></div>
                    <div class="bar-bg"><div id="boss-fill" class="fill"></div></div>
                    <p>PROGRESS: <span id="boss-progress-text">0/5</span></p>
                </div>
            </main>
        </div>
    </div>

    <div style="display:none;">
        <audio id="sfx-click" src="sounds/click.mp3"></audio>
        <audio id="sfx-quest" src="sounds/complete.mp3"></audio>
        <audio id="sfx-level" src="sounds/levelup.mp3"></audio>
    </div>
    <script src="script.js"></script>
</body>
</html>
